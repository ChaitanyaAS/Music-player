<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Music Streaming App</title>
    <link rel="stylesheet" href="login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <div class="input-group" id="register-extra" style="display:none;">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <button class="btn-login" id="submitButton" onclick="submitForm()">Login</button>
        
        <p class="error-message" id="errorMessage" style="display:none;">Invalid username or password!</p>
        
        <p id="toggleText">New user? <a href="#" onclick="toggleForm()">Register here</a></p>
    </div>

    <!-- External links section, hidden initially -->
    <div id="externalLinks" style="display:none;" class="external-links">
        <h3>External Links</h3>
        <a href="https://www.youtube.com/" target="_blank"><button id="buttonextra"><i class="fab fa-youtube"></i> YouTube</button></a>
        <a href="https://www.google.com/" target="_blank"><button id="buttonextra"><i class="fab fa-google"></i> Google</button></a>
        <a href="https://open.spotify.com/" target="_blank"><button id="buttonextra"><i class="fab fa-spotify"></i> Spotify</button></a>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
